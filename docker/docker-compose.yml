version: '2'
services:
  db:
    container_name: db
    build:
      context: .
      dockerfile: ./db/mysql/Dockerfile 
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: "projects"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb-use-native-aio=0
    ports:
      - "3306:3306"
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./db/mysql/conf.d:/etc/mysql/conf.d
      - ./db/logs/mysql:/var/log/mysql
      - ./db/mysql_data:/var/lib/mysql
  backend:
    container_name: go
    tty: true
    build:
      context: ./
      dockerfile: ./go/Dockerfile
    ports:
      - '9091:9091'
      - '3001:3001'
      - '4000:4000'
      # - '2345:2345'
    command: bash -c "go mod tidy && gin -p 9091 --certFile /tmp/keys/server.crt --keyFile /tmp/keys/server.key"
    volumes:
      - ../backend:/go/src/github.com/Diwamoto/yource
      - ./ssl/keys:/tmp/keys
  # ビルドが遅いので使わない
  # frontend:
  #   container_name: vue
  #   tty: true
  #   build:
  #     context: ./
  #     dockerfile: ./vue/Dockerfile
  #   command: bash -c "npm install && npm run serve"
  #   ports:
  #     - '9092:9092'
  #   volumes:
  #     - ../frontend:/app
  nginx:
    container_name: nginx
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - "backend"
      - "adminer"
    volumes:
      - ./nginx/log:/var/log/nginx
      - ../frontend/dist:/usr/share/nginx/html
      - ./ssl/keys:/tmp/keys
  #セッション保管用
  # MEMO: 一日一回セッションをflushする処理を作った方がいいかも
  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - "./db/redis_data:/data"
  adminer:
    container_name: adminer
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - "db"
